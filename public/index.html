<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- Primary Meta Tags -->
    <title>Luna Nova</title>
    <meta name="title" content="Luna Nova">
    <meta name="description" content="“My dreams are awakened by the darkness instead of the light.” Luna Nova is an album and short story about Darya Fulton, a young girl that fears the world outside her bedroom. She only has one friend—the moon. Darya's introspective journey is accompanied with music especially dedicated to her.">
    <meta content="#fff" data-react-helmet="true" name="theme-color" />
    <!-- Facebook -->
    <meta property="og:title" content="Luna Nova" />
    <meta property="og:description" content="“My dreams are awakened by the darkness instead of the light.” Luna Nova is an album and short story about Darya Fulton, a young girl that fears the world outside her bedroom. She only has one friend—the moon. Darya's introspective journey is accompanied with music especially dedicated to her." />
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/scramel/luna-nova" />
    <meta property="og:image" content="<%= BASE_URL %>lunanova.png" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://github.com/scramel/luna-nova">
    <meta property="twitter:title" content="Luna Nova">
    <meta property="twitter:description" content="“My dreams are awakened by the darkness instead of the light.” Luna Nova is an album and short story about Darya Fulton, a young girl that fears the world outside her bedroom. She only has one friend—the moon. Darya's introspective journey is accompanied with music especially dedicated to her.">
    <meta property="twitter:image" content="<%= BASE_URL %>lunanova.png">
  </head>
